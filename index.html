<!DOCTYPE html>
<html lang="en">

<head>
  <title>Star Wars</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <header id="main-header">
    <div class="grid-con">
      <div class="col-span-full">
        <h1>Star Wars Ultimate Guide</h1>
      </div>
    </div>
  </header>

  <main class="grid-con">
    <div id="loader" class="col-span-full hidden">
      <p>Loading laser guns...</p>
    </div>

    <section id="character-section" class="col-span-full m-col-span-4">
      <h2>Characters</h2>
      <ul id="character-list">
      </ul>
    </section>

    <section id="movie-details" class="col-span-full m-col-span-8">
      <p class="placeholder">Select a character to see their movie info.</p>
    </section>
  </main>

  <footer id="main-footer">
    <div class="grid-con">
      <div class="col-span-full">
        <p>&copy; 2026 Star Wars Movie Guide</p>
      </div>
    </div>
  </footer>

  <template id="char-template">
    <li class="character-item">
      <a href="#" class="char-link" data-url=""></a>
    </li>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
